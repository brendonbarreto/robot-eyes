version: '3'
services:
  web:
    image: nginx
    volumes:
      - ./templates:/usr/share/nginx/html
    ports:
      - "8080:8080"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=8080
  test:
    build: .
    working_dir: /data
    entrypoint: []
    command: robot-eyes test test.js --base-url=http://web:8080
    volumes:
      - ./vrt:/data
    depends_on:
      - web
  report:
    build: .
    volumes:
      - ./vrt:/data
    working_dir: /data
    ports:
      - 3000:3000
    command: report
  approve:
    build: .
    volumes:
      - ./vrt:/data
    working_dir: /data
    command: approve