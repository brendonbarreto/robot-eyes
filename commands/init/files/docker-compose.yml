version: '3'
services:
  web:
    tty: true
    image: nginx
    volumes:
      - ./example-app:/usr/share/nginx/html
    ports:
      - "80:80"
    expose:
      - 80
  test:
    tty: true
    image: mercos/robot-eyes:{{ version }}
    entrypoint: []
    command: robot-eyes test test.js --base-url=http://web:80
    working_dir: /data
    volumes:
      - ./:/data
    depends_on:
      - web
  report:
    tty: true
    image: mercos/robot-eyes:{{ version }}
    working_dir: /data
    volumes:
      - ./:/data
    ports:
      - 3000:3000
    command: report
  approve:
    tty: true
    image: mercos/robot-eyes:{{ version }}
    working_dir: /data
    volumes:
      - ./:/data
    command: approve